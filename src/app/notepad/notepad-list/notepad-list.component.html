<div class="row container-space">
  <div class="col s4" *ngFor="let notepad of notepads " [routerLink]="['/notepad', notepad.id]">
    <div class="card-panel hoverable notepad-component">
      <h5 class="center-align"><strong>{{notepad.title}}</strong></h5>
      <blockquote class="truncate">
          {{notepad.body}}
        <p>
          <strong>Views: {{notepad.views}} </strong>
        </p>
        <p>
          <strong>First Visit: {{notepad.first_view}}</strong>
        </p>
      </blockquote>
    </div>
  </div>
</div>
