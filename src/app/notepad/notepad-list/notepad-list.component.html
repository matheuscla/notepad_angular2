<div class="row">
  <div class="col s12 search-bar">
    <label>Search for Notepads</label>
      <input type="text" [(ngModel)]="notepadFilter.title">
  </div>
</div>
<div class="row container-space">
  <div class="col s12 m4" *ngFor="let notepad of notepads | filterBy: notepadFilter" [routerLink]="['/notepad', notepad.id]">
    <div class="card-panel hoverable notepad-component">
      <h5 class="center-align"><strong>{{notepad.title}}</strong></h5>
      <blockquote class="truncate">
          {{notepad.body}}
        <p *ngIf="notepad.first_view">
            <strong>First Visit: {{notepad.first_view | date}}</strong>
        </p>
        <p *ngIf="!notepad.first_view">
          <strong>Never Visited</strong>
        </p>
      </blockquote>
      <div class="collection">
        <a class="collection-item"><span class="badge">{{notepad.views}}</span>View</a>
        <a class="collection-item" *ngIf="notepad.first_view">
          <span class="badge">{{notepad.first_view | date}}</span>First View
        </a>
        <a class="collection-item" *ngIf="!notepad.first_view">
          Never Visited
        </a>
      </div>
    </div>
  </div>
</div>
