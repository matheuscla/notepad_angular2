<div class="row">
  <div class="col s12 m6 offset-m3 z-depth-2 notepad">
    <h2 class="center-align notepad-title">{{ notepad?.title }}</h2>
    <blockquote>
        {{notepad?.body}}
    </blockquote>

    <div class="collection">
      <a  class="collection-item"><span class="badge">{{notepad?.views}}</span>Views</a>
      <a  class="collection-item" *ngIf="notepad?.first_view">
        <span class="badge">{{notepad?.first_view | date}}</span>First View
      </a>
      <a href="#!" class="collection-item" *ngIf="!notepad?.first_view">
        Never Visited
      </a>
    </div>

    <a class="btn" routerLink="/">Back</a>
  </div>
</div>
